<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Five </title>
    <style>
        ul {
            padding: 0;
        }

        li {
            list-style: none;
            margin: 6px 0;
            padding: 5px;
            width: 200px;
            background-color: tomato;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 6px;
        }

        li:hover {
            background-color: greenyellow;
            color: white;
        }
    </style>
</head>

<body>
    <h2>My Favorite Food</h2>
    <ul>
        <li>Rice</li>
        <li>Curry</li>
        <li>Vaji</li>
        <li>Mansho</li>
        <li>Murgi</li>
        <li>Vegetable</li>
    </ul>
</body>

</html>
