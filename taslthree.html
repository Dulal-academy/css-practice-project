<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Three</title>
    <style>
        ul {
            width: 200px;
        }

        li {
            list-style: none;
            background-color: aquamarine;
            margin: 5px;
            padding: 10px;
            transition: 0.3s;
        }

        li:hover {
            color: brown;
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3>Bangladeshi Sports </h3>
    <ul>
        <li>Cricket</li>
        <li>Football</li>
        <li>Hockey</li>
    </ul>
</body>

</html>
